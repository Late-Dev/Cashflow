version: "3.5"

services:

  backend:
    build: ./backend
    command: sh run_server.sh
    ports:
      - 8000:8000
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TOKEN: ${TOKEN}
      SECRET_KEY: ${SECRET_KEY}
    networks:
      - postgres
    depends_on:
      - db
    restart: always

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: cashflow
    networks:
      - postgres

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: always

  frontend:
    build: ./frontend
    ports:
      - 80:80
      - 443:443
    restart: always

  bot:
    build: ./bot
    environment:
      TOKEN: ${TOKEN}

networks:
  postgres:
    driver: bridge
